spring.application.name=coursera-principios-de-desenvolvimento-agil-de-software-final-project

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

logging.level.root=INFO
logging.level.io.github.maiconfz.coursera_principios_de_desenvolvimento_agil_de_software_final_project=DEBUG

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início</title>
    <div th:replace="~{/fragments/template-default :: head}"></div>
</head>
<body>
    <div th:replace="~{/fragments/template-default :: header}"></div>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-9">
                <h2 class="text-center mb-4">Livros</h2>
                <div class="card">
                    <div class="card-body">
                        <table class="table table-hover">
                            <caption hidden>Tabela de livros</caption>
                            <thead>
                                <tr>
                                    <th scope="col">Título</th>
                                    <th scope="col">Descrição</th>
                                    <th scope="col">Autor</th>
                                    <th scope="col">Ano</th>
                                    <th scope="col">Estilo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="livro : ${livros}">
                                    <td><a th:href="@{'/livro/' + ${livro.id}}" th:title="'Ver detalhes do livro ' + ${livro.titulo}" th:text="${livro.titulo}">Título do livro</a></td>
                                    <td th:text="${livro.descricao}">Descrição</td>
                                    <td th:text="${livro.autor}">Autor do livro</td>
                                    <td th:text="${livro.ano}">Ano do livro</td>
                                    <td th:text="${livro.estilo.nome}">Estilo do livro</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <h2 class="text-center mb-4">Ranking</h2>
            </div>
        </div>

        <div th:replace="~{/fragments/template-default :: footer}"></div>
    </div>
</body>
</html>

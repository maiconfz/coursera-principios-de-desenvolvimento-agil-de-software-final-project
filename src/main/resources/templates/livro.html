<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início</title>
    <div th:replace="~{/fragments/template-default :: head}"></div>
</head>
<body>
    <div th:replace="~{/fragments/template-default :: header}"></div>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col">
                <h2 class="mb-4">Livro</h2>
                <div class="card">
                    <div class="card-header">
                        <h3 th:text="${livro.titulo}">Título</h3>
                    </div>
                    <div class="card-body">
                        <p><strong>Descrição: </strong><span th:text="${livro.descricao}">descrição</span></p>
                        <p><strong>Autor: </strong><span th:text="${livro.autor}">autor</span></p>
                        <p><strong>Ano: </strong><span th:text="${livro.ano}">ano</span></p>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="~{/fragments/template-default :: footer}"></div>
    </div>
</body>
</html>

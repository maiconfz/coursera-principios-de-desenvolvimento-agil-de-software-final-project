<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início</title>
    <div th:replace="~{/fragments/template-default :: head}"></div>
</head>
<body>
    <div th:replace="~{/fragments/template-default :: header}"></div>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-9">
                <div class="card">
                    <h2 class="card-header">Meus dados</h3>
                    <div class="card-body">
                        <ul class="list-unstyled">
                            <li><strong>Id: </strong><span th:text="${leitor.id}"></span></li>
                            <li><strong>Nome: </strong><span th:text="${leitor.nome}"></span></li>
                            <li><strong>Email: </strong><span th:text="${leitor.email}"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <h2 class="card-header">Meus troféus</h3>
                    <div class="card-body">
                        <table class="table table-hover">
                            <caption hidden>Tabela de troféus</caption>
                            <thead>
                                <tr>
                                    <th scope="col">Nome</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="trofeu : ${leitor.trofeusConquistados}">
                                    <td th:text="${trofeu.nome}">Trofeu</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="~{/fragments/template-default :: footer}"></div>
    </div>
</body>
</html>
